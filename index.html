<style>
  :root{
    --primary:#0A4D8C;

  /* CHAT WIDGET */
  #chatBtn{
    position:fixed;
    right:20px;

  }

  #chatWindow{

  }

  #chatHeader{

    padding:10px;
    display:flex;
    justify-content:space-between;
    align-items:center;
  }

  #chatbox{
    flex:1;
    padding:10px;

    display:flex;
    flex-direction:column;
    gap:8px;
    background:#f7f9fc;
  }

  .msg-row{display:flex;gap:6px;}
  .msg-row.bot{justify-content:flex-start;}
  .msg-row.user{justify-content:flex-end;}

  .msg-avatar{
    width:26px;height:26px;
    display:flex;align-items:center;justify-content:center;
    border-radius:50%;
  }

  .msg-avatar.user{background:#d5eeff;border:1px solid #bfe3ff;}

  .msg-bubble{
    padding:8px 10px;
    border-radius:12px;
    font-size:13px;
    max-width:75%;
  }
  .msg-bubble.bot{background:#eaf1ff;}
  .msg-bubble.user{background:#d2f2f5;}

  #inputArea{
    padding:8px;
    border-top:1px solid #e5e7eb;
    background:white;
    display:flex;
    flex-direction:column;
    gap:6px;
  }

  #inputRow{display:flex;gap:6px;}

  #userInput{
    flex:1;
    padding:8px;
    border-radius:8px;
    border:1px solid #ccc;
  }
  #sendBtn{
    background:var(--primary);
    color:white;
    border:none;
    border-radius:8px;
    padding:0 12px;
    cursor:pointer;
  }

  .quick-row{
    display:flex;
    flex-wrap:wrap;
    gap:6px;
  }
  .quick-btn{
    padding:5px 10px;
    border:none;
    border-radius:999px;
    font-size:11px;
    background:#e6f1ff;
    color:#0A4D8C;
    cursor:pointer;
  }
</style>
</head>
